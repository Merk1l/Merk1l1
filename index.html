<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анаграммы</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 20px; font-weight: bold; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
    #result {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .word { font-weight: bold; color: #27ae60; }
    .error { color: #e74c3c; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Анаграммы: Кабан → Банка</h1>

  <label for="input">Введите буквы (например: кабан):</label>
  <input type="text" id="input" placeholder="кабан" maxlength="10" pattern="[а-яёА-ЯЁ]+">
  <button onclick="findAnagrams()">Найти слова</button>

  <div id="result"></div>

  <script src="dict.js"></script>
  <script src="script.js"></script>
</body>
</html>
